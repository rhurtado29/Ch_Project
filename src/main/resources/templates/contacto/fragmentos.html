<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Form Contacto</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        
        <main th:fragment="main-contact">

            <section class="mb-4">
                <h2 class="h1-responsive font-weight-bold text-center my-4">[[#{contacto.titulo}]]</h2>

                <p class="text-center w-responsive mx-auto mb-5">[[#{contacto.subtitulo}]]</p>
                <div class="row">

                    <!-- column-->
                    <div class="col-md-9 mb-md-0 mb-5">

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/contacto/guardar}" th:object="${contacto}" method="POST" class="was-validated">
        <div class="row">
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <label for="name">[[#{contacto.nombre}]]</label>
                    <input type="text" id="name" name="nombre" class="form-control" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="md-form mb-0">
                    <label for="email">[[#{contacto.email}]]</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="md-form mb-0">
                    <label for="subject">[[#{contacto.asunto}]]</label>
                    <input type="text" id="subject" name="asunto" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="md-form">
                    <label for="message">[[#{contacto.mensaje}]]</label>
                    <textarea id="message" name="mensaje" rows="2" class="form-control md-textarea" required></textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="text-center text-md-left">
            <button type="submit" class="btn btn-primary btn-lg">[[#{contacto.enviar}]]</button>
        </div>
    </form>

</div>

      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
              <li><i class="fas fa-map-marker-alt fa-2x"></i>
                  
                  <p><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c5aa6a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                  </svg>@ch_constructora</p>
                  
              </li>

              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c5aa6a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4" />
                    <line x1="8" y1="9" x2="16" y2="9" />
                    <line x1="8" y1="13" x2="14" y2="13" />
                  </svg>   (+506) 6348-8604</p>
              </li>

              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c5aa6a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <polyline points="3 7 12 13 21 7" />
                  </svg> ventas@chconstrucr.com</p>
              </li>
          </ul>
      </div>
      <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.2-->


   

  </main>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
